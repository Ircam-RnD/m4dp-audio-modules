<!doctype html>
<html>
<head>
	<title>Dotscreen - IRCAM - sandbox</title>
	<link rel="stylesheet" type="text/css" href="./style.css">	    
</head>
<body>
	<video class="mainPlayer" id="videoPlayerMain" autoplay controls>
	</video>
	<video class="pipPlayer" id="videoPlayerPip" muted="true" autoplay>
	</video>
	<video class="audioPlayer" id="videoPlayerAudio" autoplay>
	</video>
	<div class="checkboxStyle">
		<input type="checkbox" id="checkbox-video" name="checkbox-video" value="Video" onClick="onCheckVideo();"/><span style="color:#fff">Main audio</span><br/>		
		<input type="checkbox" id="checkbox-extended-ambience" name="checkbox-extended-ambience" value="ExAmbience" onClick="onCheckExAmbience();"/><span style="color:#fff">Extended ambiance</span><br/>		
		<input type="checkbox" id="checkbox-extended-comments" name="checkbox-extended-comments" value="ExComments" onClick="onCheckExComments();"/><span style="color:#fff">Extended comments</span><br/>		
		<input type="checkbox" id="checkbox-extended-dialogs" name="checkbox-extended-dialogs" value="ExDialogs" onClick="onCheckExDialogs();"/><span style="color:#fff">Extended dialogs</span><br/>		
		<input type="checkbox" id="checkbox-lsf" name="checkbox-lsf" value="LSF" onClick="onCheckLSF();"/><span style="color:#fff">LSF</span><br/>		
	</div>

	<script src="http://cdn.dashjs.org/latest/dash.all.js"></script>
	<script src="../bundle.js"></script>
	<script src="ircam-sandbox.js"></script>
</body>
</html>
